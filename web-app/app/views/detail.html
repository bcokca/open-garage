<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="widget stacked">
                    <div class="widget-header">
                        <i class="icon-file"></i>
                        <h3>Garage Detail</h3>
                    </div> <!-- /widget-header -->
                    <div class="widget-content">
                        <form role="form">
                            <div class="form-group">
                                <label>Description: {{garage.description}}</label>
                                <label>Longitude: {{garage.longitude}}</label>
                                <label>Latitude: {{garage.latitude}}</label>
                                <label>Start Date : {{garage.start_date}}</label>
                                <label>End Date: {{garage.end_date}}</label>
                            </div>
                            <a  href="#/list" ng-click="">Back to List</a>
                        </form>
                    </div> <!-- /widget -->
                </div> <!-- /span6 -->
            </div> <!-- /span6 -->
        </div> <!-- /row -->
    </div> <!-- /container -->
</div> <!-- /main -->
